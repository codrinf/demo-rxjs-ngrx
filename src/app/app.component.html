
<div class="container">

  <h3>All Posts</h3>

  <mat-tab-group>

      <mat-tab label="Read">

          <app-posts-list [posts]="readPosts$ | async" (postsChanged)="onPostsChanged($event)">

          </app-posts-list>

      </mat-tab>

  <mat-tab label="Not Read">
      <app-posts-list [posts]="notReadPosts$ | async" (postsChanged)="onPostsChanged($event)">
      </app-posts-list>
  </mat-tab>

</mat-tab-group>



</div>
