<mat-card *ngIf="post">
  <mat-card-header>
    <mat-card-title>
      {{ post.title}}
    </mat-card-title>
  </mat-card-header>


  <mat-card-content>
    <h5>
      by {{ post.user.name}}
    </h5>
    <p>{{ post.body}}</p>
    <ul>
      <li *ngFor="let comment of comments">
        <h3 >
          by {{comment.email}}
        </h3>
        <h4>
          <strong>
            {{comment.name}}
          </strong>
        </h4>
        <h4 #comment>
          {{comment.body}}
        </h4>
      </li>
    </ul>
  </mat-card-content>
</mat-card>
